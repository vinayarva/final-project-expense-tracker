<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="Reset password.css">
<body>
    <section class="h-100 gradient-form">
        <div class="container h-100">
            <div class="row d-flex justify-content-center pt-5 h-100">
                <div class="col-md-6 mt-5 pt-">
                    <div class="card">
                        <h5 class="card-header text-center">Reset Password</h5>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="card-text  mb-3">Enter your Email</label>
                                <!-- <label for="exampleFormControlInput1" class="form-label">Email address :</label> -->
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            
                              </div><div class="mb-3">
                                <label class="mb-3">New Password</label>
                                <input class="form-control mb-3" id="password" required>
                                <!-- <label class="mb-3">Confirm Password</label> -->
                                <!-- <input class="form-control"> -->

                              </div>
                              
                              
                            <div class="text-center" ><button class="btn btn-primary " type="button"  onclick="main()">Submit</button></div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>


function main(){
    const input =  document.getElementById("password").value
    const email =  document.getElementById("email").value

    axios.post("http://localhost:4000/passwordreset/final",{password : input,email:email}).then((result) => {
        alert("Password update successfully")
        window.location.href = "http://localhost:4000/Loginpage/loginpage.html"
    }).catch((err) => {
        console.log(err)
    });
}



</script>
</html>
