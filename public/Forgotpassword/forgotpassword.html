<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="forgotpassword.css">
<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-6">
                    <div class="card text-center">
                        <h5 class="card-header">Forgot password</h5>
                        <div class="card-body">
                            <div class="mb-3">
                                <p class="card-text">Enter your email address, and we'll send you a link to reset your password. Follow the instructions in the email to create a new password.</p>
                                <!-- <label for="exampleFormControlInput1" class="form-label">Email address :</label> -->
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                              </div>
                            
                            <button class="btn btn-primary" id="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>


document.getElementById("submit").addEventListener("click",()=>{

    const input = document.getElementById("email")

    axios.post("http://localhost:4000/passwordreset",{email : input.value}).then((result) => {
               const data = result.data
               
               if(data.Success){
                alert(result.data.message)
                    window.location.href = "http://localhost:4000/Loginpage/loginpage.html"
               }
               
            }).catch((err) => {
                console.log(err)
                alert(err.response.data.message)
            });
        })



</script>
</html>
